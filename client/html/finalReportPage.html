<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>פרטי דיווח</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body class="Wrapper">
    <header class="reports-title">
        <a href="#" id="backButton"><img class="back-arrow" src="../images/arrow_left.svg" alt="חזור"></a>
        <h1 >דיווח #<span id="reportNumberDisplay"></span></h1>
    </header>
    <main>
        <section class="reports-filters-container">
            <section class="gray-frame">
                <section class="detail-item">
                    <h3>תקלה:</h3>
                    <span id="displayFaultType"></span>
                </section>     
                <section class="detail-item">
                    <h3>מיקום:</h3>
                    <span id="displayLocation"></span> 
                </section>
                <section class="detail-item">
                    <h3>תאריך:</h3>
                    <span id="displayDate"></span> 
                </section>
                <section class="detail-item">
                    <h3>שעה:</h3>
                    <span id="displayTime"></span> 
                </section>
                <section class="detail-item">
                    <h3>תיאור:</h3>
                    <span id="displayDescription"></span> 
                </section>
                <section class="detail-item">
                    <h3>תמונה/סרטון:</h3>
                    <div id="mediaContainer"></div> </section>
                <section class="detail-item">
                    <h3>סטטוס פנייה:</h3>
                    <span id="displayStatus"></span> </section>
                <section class="detail-item">
                    <h3>תגובת הרשות המקומית:</h3>
                    <span id="displayMunicipalityResponse"></span> </section>   
            </section>
        </section>
    </main>   
    <footer class="thank-you-footer">
        <button id="backToHomeButton">חזרה לעמוד הבית</button> 
    </footer> 

    <script src="../js/finalReportPage.js"></script> </body>
</html>
