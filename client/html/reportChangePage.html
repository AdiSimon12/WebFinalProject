<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>עריכת דיווח</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/style.css">
</head>
<body class="Wrapper">
  <header class="reports-title">
    <a href="#" id="backButton">
      <img class="back-arrow" src="../images/arrow_left.svg" alt="חזור">
    </a>
    <h1><span id="reportNumberDisplay"></span></h1>
  </header>

  <section class="reports-filters-container">
    <section class="gray-frame">
      <main>
        <section class="detail-item">
          <h3>תקלה:</h3>
          <span id="displayFaultType"></span>
        </section>

        <section class="detail-item">
          <h3>מיקום:</h3>
          <span id="displayLocation"></span>
        </section>

        <section class="detail-item">
          <h3>תאריך:</h3>
          <span id="displayDate"></span>
        </section>

        <section class="detail-item">
          <h3>שעה:</h3>
          <span id="displayTime"></span>
        </section>

        <section class="detail-item">
          <h3>תיאור:</h3>
          <span id="displayDescription"></span>
        </section>

        <section class="detail-item">
          <h3>תמונה/סרטון:</h3>
          <div id="mediaContainer"></div>
        </section>

        <section class="detail-item">
          <img src="../images/Edit_icon.svg" alt="">
          <h3>סטטוס פנייה:</h3>
          <select id="editStatus">
            <option value="in-progress">בטיפול</option>
            <option value="completed">הושלם</option>
            <option value="rejected">נדחה</option>
          </select>
        </section>

        <section class="detail-item">
          <img src="../images/Edit_icon.svg" alt="">
          <h3>תגובת הרשות המקומית:</h3>
          <textarea id="editMunicipalityResponse" rows="4" placeholder="הכנס תגובה כאן..."></textarea>
        </section>
      </main>

      <footer class="footer-employee">
        <button id="saveChangesButton">שמירת שינויים</button>
        <button id="cancelChangesButton">ביטול שינויים</button>
      </footer>
    </section>
  </section>

  <script src="../js/reportChangePage.js"></script>
</body>
</html>
